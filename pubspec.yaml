name: crop
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'
dependencies:
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.7 
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

 
  assets:
    - images/
   
  fonts:
    - family: Linotype
      fonts:
        - asset: fonts/Linotype-Dala.ttf
       
