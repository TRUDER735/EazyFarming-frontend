  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

 
  assets:
    - images/
   
  fonts:
    - family: Linotype
      fonts:
        - asset: fonts/Linotype-Dala.ttf
       
